<!--stock list data table view page.--><!--container uses the top-padding-med CSS style--><div class="container top-padding-med"><!--add controls to upper right hand corner of the page--><div class="pull-right"><form class="form-inline"><ul class="nav navbar-nav"><li><p>note: Filters through name,tags,categories</p></li></ul><div class="form-group"><!--input text to filter--><input ng-model="searchText" placeholder="Filter" class="form-control"/></div><!--form-group with margin-left-med CSS stlye--><div class="form-group margin-left-med"><!--dropdown list for sorting, sortOptions are scope one mvStockListCtrl--><select ng-model="sortOrder" ng-options="item.value as item.text for item in sortOptions" class="form-control"></select></div></form></div><!--add table to the page--><table class="table table-hover table-striped table-condensed"><thead><tr><!--Columns--><th>Product Name</th><th>Tags</th><th>Category</th></tr></thead><tbody><!--Row in the table repeat from products, add filter and order--><tr ng-repeat="product in products | filter:searchText | orderBy:sortOrder"><td><!--changing title to a link of the product id it is displaying--><a href="/stock/{{product._id}}">{{product.name}}</a></td><td>{{product.tags}}</td><td>{{product.category}}</td></tr></tbody></table></div>
