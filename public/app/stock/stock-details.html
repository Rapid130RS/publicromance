<!--Indvidual Stock Item list, Controler is mvStockDetailsCtrl--><div class="container"><h1>{{product.name}}</h1><div class="row"><div class="col-md-6"><h3 ng-show="product.isVintage">Vintage stock</h3><h3>Description:</h3><h4>{{product.description}}</h4></div><div class="col-md-6"><div class="panel panel-primary"><div class="panel-heading">Tags</div><div class="panel-body"><div ng-repeat="tag in product.tags">{{tag}}</div></div></div></div></div></div>
